models:
  Apartment:
    meta_title: json nullable
    meta_desc: json nullable
    title: json unique
    slug: json unique
    map: text
    booking_script: text
    phone: text
    mail: text
    address: text
    logo: text
    desc: json
    thumbnail: text
    gallery: text
    sort: integer nullable
    slider_heading: json nullable
    slider_images: text

    relationships:
      hasMany: Testimonial, Room, Slides, Social

  Room:
    meta_title: json nullable
    meta_desc: json nullable
    title: json unique
    slug: json unique
    desc: json
    equipment: json
    thumbnail: text
    gallery: text
    sort: integer nullable
    relationships:
      belongsTo: Apartment

  Slide:
    image: text
    sort: integer nullable

  Testimonial:
    name: json
    source: json
    content: json
    sort: integer nullable
    relationships:
      belongsTo: Apartment

  TestimonialHome:
    name: json
    source: json
    content: json
    sort: integer nullable
    relationships:
      belongsTo: Apartment

  LocalAttraction:
    title: json
    description: json
    images: text
    sort: integer nullable

  Social:
    name: text
    link: text
    relationships:
      belongsTo: Apartment

  PrivacyPolicy:
    content: json

  Regulations:
    content: json
